<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen">

  <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-10 shadow-xl backdrop-blur-sm max-w-lg w-full text-center space-y-6">

    <!-- Ícone ou ilustração -->
    <div class="flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <!-- Texto de agradecimento -->
    <h1 class="text-4xl font-bold text-emerald-400">Obrigado!</h1>
    <p class="text-lg text-slate-300">Recebi sua mensagem. Em breve entrarei em contato com você.</p>
    <p class="text-md text-slate-400">Enquanto isso, você pode voltar para a página inicial.</p>

    <!-- Botão -->
    <a href="index.html"
      class="inline-block px-8 py-3 bg-emerald-500 text-slate-950 rounded-full font-semibold shadow-md hover:bg-emerald-400 hover:scale-105 transition-transform">
      ⬅ Voltar para a Página Principal
    </a>
  </div>

</body>
</html>
